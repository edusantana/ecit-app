{% extends "base.html" %}

{% block title %}Inscrições{% endblock %}

{% block content %}

<div class="py-5 text-center">
    <h1>Inscrições</h1>
    <p class="lead">Estas são as inscrições ativas</p>
</div>

<ul class="list-group">
{% for inscricao in inscricao_list %}
  <a href="{% url 'InscricaoDetail' inscricao.id %}" class="list-group-item list-group-item-action">
    {{inscricao.titulo}} - {{inscricao.inicio}}
  </a>
{% endfor %}
</ul>

{% endblock %}

{% extends "base.html" %}

{% block title %}Alternativa{% endblock %}

{% block content %}

<div class="py-5 text-center">
    <h1>{{alternativa.inscricao.titulo}}</h1>
    <h2>{{alternativa.titulo}}</h2>
    <p class="lead">Quantidade máxima: {{alternativa.quantidade_maxima}}</p>
    <p class="lead">{{inscricao.url}}</p>
</div>

<form action='{% url 'realiza_inscricao' %}' method='post'>
  {% csrf_token %}
  <input type="hidden" name="alternativa" value="{{alternativa.id}}">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="matricula">Matrícula</label>
      <input type="number" class="form-control" id="matricula" placeholder="Matrícula" name="matricula">
    </div>
    <div class="form-group col-md-6">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="senha" placeholder="Senha" name="senha">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Confirmar inscrição</button>
</form>

{% endblock %}
